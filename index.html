<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>Calculator</title>
   <link rel="stylesheet" href="css.css">
   <script src="js.js" defer></script>
</head>
<body class="body">
    <div class="header"></div>
    <div class="calculator body__calculator">
            <input class="calculator__input" readonly type="text"></input>
            <div class="calculator__result-field"></div>
        <div class="calculator__col">
            <button class="calculator__button" name="Clear">C</button>
            <button class="calculator__button" name="/">/</button>
            <button class="calculator__button" name="*">*</button>
            <button class="calculator__button" name="Backspace"><-</button>
        </div>
        <div class="calculator__col">
            <button class="calculator__button" name="7">7</button>
            <button class="calculator__button" name="8">8</button>
            <button class="calculator__button" name="9">9</button>
            <button class="calculator__button" name="-">-</button>
        </div>
        <div class="calculator__col">
            <button class="calculator__button" name="4">4</button>
            <button class="calculator__button" name="5">5</button>
            <button class="calculator__button" name="6">6</button>
            <button class="calculator__button" name="+">+</button>
        </div>
        <div class="calculator__col">
            <button class="calculator__button" name="1">1</button>
            <button class="calculator__button" name="2">2</button>
            <button class="calculator__button" name="3">3</button>
            <button class="calculator__button long-vert-button" name="=">=</button>
        </div>
        <div class="calculator__col short-col ">
            <button class="calculator__button" name="%">%</button>
            <button class="calculator__button" name="0">0</button>
            <button class="calculator__button" name=".">.</button>
            <!-- <button class="calculator__button" name="=">=</button> -->
        </div>
    </div>
</body>
</html>
